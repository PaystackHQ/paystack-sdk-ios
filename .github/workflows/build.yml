name: Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest
    name: Build and Test Swift Package

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v

